<html>
<head>
   <title>College Name Design</title>
  <style>
        body, h1 {
      margin: 0;
      padding: 0;
    }

        body {
      font-family: 'Arial', sans-serif;
      background-color:powderblue; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

       .college-name {
      background-color: #0066cc; 
      color: white;
      padding: 20px 50px;
      font-size: 3em;
      font-weight: bold;
      border-radius: 15px; 
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); 
      transition: transform 0.3s ease-in-out;
    }

        .college-name:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.2);
    }

        .college-name {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);     }

        .college-name:hover {
      color: #ffcc00; 
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5); 
    }
  </style>
</head>
<body>

  <!-- College Name -->
  <div class="college-name">
    YUVARAJA'S COLLEGE  </div>

</body>
</html>
