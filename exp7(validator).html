<html>
<head>
    <title>University Register Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>

    <h2>University Register Number Validator</h2>

    <label for="regNo">Enter Register Number:</label>
    <input type="text" id="regNo"/>
    <button onclick="validateRegNo()">Validate</button>

    <p id="result"></p>

    <script>
        function validateRegNo() {
            const regNo = document.getElementById("regNo").value.trim();
            const result = document.getElementById("result");

                       const pattern = /^[A-Z]\d{2}[A-Z]{2}\d{2}[A-Z]\d{4}$/;

            if (pattern.test(regNo)) {
                result.textContent = "✅ Valid Register Number";
                result.className = "valid";
            } else {
                result.textContent = "❌ Invalid Register Number. Format should be like U01AB24S0123.";
                result.className = "invalid";
            }
        }
    </script>

</body>
</html>
