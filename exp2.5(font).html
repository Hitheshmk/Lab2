<html>
<head>
<title>Font Style Change</title>
</head>
<body>
<p id="myParagraph" onmouseover="changeStyle(this, 'italic', '24px')"
onmouseout="changeStyle(this, 'normal', '16px')">
Hover over this text to change the font style</p>
<script>
function changeStyle(element, style, size) {
element.style.fontStyle=style;
element.style.fontSize=size;
}
</script>
</body>
</head>
