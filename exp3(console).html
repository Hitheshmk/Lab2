
<html>
<body>
<script>

let myString="Hello Javascript World!";

let upperCaseString=myString.toUpperCase();
console.log("1. toUpperCase():", upperCaseString);

let lowerCaseString=myString.toLowerCase();
console.log("2. toLowerCase():", lowerCaseString);

let trimmedString=myString.trim();
console.log("3. trim():", trimmedString);

let indexOfWorld=myString.indexOf("World");
console.log("4. indexOf('World'):", indexOfWorld);

let slicedString=myString.slice(9, 19);
console.log("5. slice(9, 19):", slicedString);
</script>
</body>
</html>
